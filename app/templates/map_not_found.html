<!DOCTYPE html>
<html>
<head>
    <title>Map Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>🗺️ Map Not Found</h1>
        <p>Click "Load Timeline Data" to generate your map</p>
        <div style="font-size: 3em;">📍</div>
    </div>
</body>
</html>
